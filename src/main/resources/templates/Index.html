<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="alert alert-primary" id="msg" style="display: none;" role="alert"></div>
        <div class="row">
            <div class="col-md-6 offset-md-3">

                <div th:if="${param.error}">
                    <div class="alert alert-danger">  Email o Password Invalido</div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-success"> Has cerrado sesi칩n correctamente.</div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">Iniciar Sesi칩n</h2>
                    </div>
                    <div class="card-body">
                        <form method="post" role="form" th:action="@{/Index}" class="form-horizontal">
                            <div class="form-group mb-3">
                                <label class="control-label"> Email</label>
                                <input type="text" id="username" name="username" class="form-control"
                                    placeholder="Ingresa tu Email" />
                            </div>

                            <div class="form-group mb-3">
                                <label class="control-label"> Contrase침a</label>
                                <input type="password" id="password" name="password" class="form-control"
                                    placeholder="Ingresa Contrase침a" />
                            </div>
                            <div class="form-group mb-3 text-center">
                                <button type="submit" id="sign" class="btn btn-outline-primary"><i
                                        class="bi bi-person-fill"></i>Ingresar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<!-- <script src='user.js'></script> -->

</html>
