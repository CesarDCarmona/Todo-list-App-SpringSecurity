<body>
  <div class="container" style="margin-top: 20px;">
    <h1 class="text-center">Lista de Tareas</h1>
    <div class="alert alert-primary" id="msg" style="display: none;" role="alert"></div>
    <table id="tasks" class="table table-striped table-bordered" style="width:100%">
      <thead>
        <tr>
          <th>Id</th>
          <th>Tarea</th>
          <th>Descripcion</th>
          <th>Completada?</th>
          <th>Fecha</th>
        </tr>
      </thead>
      <!-- <tfoot>
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Completed</th>
                    <th>Date</th>
                </tr>
            </tfoot> -->
    </table>

    <div class="modal fade" id="taskModal" tabindex="-1" role="dialog" aria-labelledby="modalTitle"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle">Tarea</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="title">Tarea</label>
                <input type="text" class="form-control" id="title" placeholder="Ingrese nombre de tarea">
                <input type="hidden" class="form-control" id="id">
                
              </div>
              <div class="form-group">
                <label for="description">Descripcion</label>
                <input type="text" class="form-control" id="description" placeholder="Ingrese descripcion">
              </div>
              <!-- <div class="form-group">
                <label for="direccion">Estado</label>
                <input type="text" class="form-control" id="completed" placeholder="Ingrese su direccion">
              </div> -->
              <!-- <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="text" class="form-control" id="telefono" placeholder="Ingrese su teléfono">
              </div> -->
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            <button type="button" id="save" class="btn btn-primary">Guardar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
